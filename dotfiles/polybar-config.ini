[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #2de5a2
secondary = #8ABEB7
alert = #F83163
disabled = #707880

[bar/main]
width = 100%
height = 28pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-bottom-size = 0pt
border-color = #00000000

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack:style=Regular:pixelsize=18;1"
font-1 = "Noto Sans CJK JP:style=Regular:pixelsize=18;1"

modules-left = wlan eth i3-mode
modules-center = uair pulseaudio i3-workspaces date fcitx-lang microphone xkeyboard

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true


module-left-padding = 10

[module/i3-mode]
type = internal/i3
format = "<label-mode>"
format-foreground=${colors.alert}
label-mode=%mode:6:6%

[module/i3-workspaces]
type = internal/i3
format = <label-state>
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
format = <label-indicator>
format-spacing = 10
blacklist-0 = num lock

label-indicator-on = %name:09:9%
label-indicator-on-padding = 1
label-indicator-on-margin = 0
label-indicator-on-foreground = ${colors.alert}
label-indicator-on-background = ${colors.background-alt}

; hack to get fixed length string so that polybar doesn't move when you use caps

label-indicator-off = "         "
label-indicator-off-padding = 1
label-indicator-off-margin = 0
label-indicator-off-foreground = ${colors.alert}
label-indicator-off-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = " <label-connected>"
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%M%%{F#707880} disconnected
label-connected-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname%%{F-} %essid% %local_ip% (%upspeed%:%downspeed%)
label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname%%{F-} %local_ip% (%upspeed:08:8%:%downspeed:08:8%)
label-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
format= "Date: <label>"
date = %Y-%m-%d %H:%M:%S

label = %date%
format-foreground = ${colors.primary}
label-foreground = ${colors.foreground}

[module/fcitx-lang]
type = custom/script
format-prefix = "Lang: "
format-prefix-foreground = ${colors.primary}
label = %output:3:5%
label-font = 1
exec = /home/callum/.config/polybar/fcitx-lang.sh
tail = true
interval = 1

[module/microphone]
type = custom/script
format = "Mic: <label>"
format-foreground = ${colors.primary}
exec = /home/callum/.config/polybar/muted-mic.sh
label = %output:17:17%
tail = true
interval = 1


[settings]
screenchange-reload = true
