[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #2de5a2
secondary = #8ABEB7
alert = #F83163
disabled = #707880

[bar/main]
width = 100%
height = 28pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-bottom-size = 0pt
border-color = #00000000

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Hack:pixelsize=18;1"
font-1 = "Noto Sans CJK JP:pixelsize=18;1"

modules-center = i3-workspaces filesystem pulseaudio memory cpu wlan eth date fcitx-lang microphone i3-mode

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3-workspaces]
type = internal/i3
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

label-unfocused = %name%
; label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %percentage_used%%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
label-connected-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname%%{F-} %essid% %local_ip%
label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname%%{F-} %local_ip%
label-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1
format= "Date: <label>"
; date = %H:%M
date = %Y-%m-%d %H:%M:%S

label = %date%
format-foreground = ${colors.primary}
label-foreground = ${colors.foreground}

[module/fcitx-lang]
type = custom/script
format-prefix = "Lang: "
format-prefix-foreground = ${colors.primary}

exec = /home/callum/.config/polybar/fcitx-lang.sh
tail = true
interval = 1

[module/microphone]
type = custom/script
format = "Mic: <label>"
format-foreground = ${colors.primary}
; label-foreground = ${colors.foreground}


; format = "not muted"
; format-failed = "muted"

; format= "hello: <label>"
; format-prefix-foreground = ${colors.primary}

exec = /home/callum/.config/polybar/muted-mic.sh
; label = "asdf"
; label-fail = "muted"

tail = true
interval = 1

[module/i3-mode]
type = internal/i3
format = <label-mode>
format-foreground=${colors.alert}

[settings]
screenchange-reload = true
; pseudo-transparency = true

; vim:ft=dosini
